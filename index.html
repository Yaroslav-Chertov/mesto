<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto.">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container-info">
                <div class="profile__container-avatar">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля.">
                </div>
                <div class="profile__user">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <form class="form" name="info" novalidate>
                <h3 class="form__header">Редактировать профиль</h3>
                <div class="form__fieldset">
                    <input class="form__input" type="text" placeholder="Жак-Ив Кусто" name="name" id="name-input"
                        required minlength="2" maxlength="40">
                    <span class="name-input-error form__input-error"></span>
                    <input class="form__input" type="text" placeholder="Исследователь океана" name="about"
                        id="about-input" required minlength="2" maxlength="200">
                    <span class="about-input-error form__input-error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </div>
                <button type="reset" class="popup__close-button" aria-label="закрыть"></button>
            </form>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <form class="form" name="photo" novalidate>
                <h3 class="form__header">Новое место</h3>
                <div class="form__fieldset">
                    <input class="form__input" type="text" placeholder="Название" name="name" id="place-input" required
                        minlength="2" maxlength="30">
                    <span class="place-input-error form__input-error"></span>
                    <input class="form__input" type="url" placeholder="Ссылка на картинку" name="link" id="link-input"
                        required>
                    <span class="link-input-error form__input-error"></span>
                    <button class="form__save-button">Создать</button>
                </div>
                <button type="reset" class="popup__close-button" aria-label="закрыть"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_content-image popup-place">
        <div class="place">
            <div class="place__figure">
                <img class="place__picture" alt="" src=" " />
                <h2 class="place__caption"></h2>
                <button type="button" class="popup__close-button" aria-label="закрыть"></button>
            </div>
        </div>
    </div>
    <template class="item-template">
        <li class="elements__card">
            <button type="button" class="elements__delete-button" aria-label="удалить фото"></button>
            <img src=" " alt="" class="elements__image">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
