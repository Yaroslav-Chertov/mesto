<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container-info">
                <div class="profile__container-avatar">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
                </div>
                <div class="profile__user">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__caption">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__card">
                    <img src="./images/viborg.jpg" alt="Фото Выборга" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Выборг</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/gulf-of-finland.jpg" alt="Фото Финского залива" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Финский залив</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/zelenogorsk.jpg" alt="Фото Зеленогорска" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Зеленогорск</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/fish-village-finland.jpg" alt="Фото рыбной деревни в Финлянди"
                        class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Рыбная деревня в&nbsp;Финляндии</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/lappeenranta.jpg" alt="Фото Лаппеенранты" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Лаппеенранта</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/porvoo-town.jpg" alt="Фото Порвоо" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__title">Порвоо</h2>
                        <button type="button" class="elements__like-button" aria-label="поставить лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="info">
                <h3 class="form__header">Редактировать профиль</h3>
                <fieldset class="form__fieldset">
                    <input class="form__input" type="text" placeholder="Жак-Ив Кусто" name="name">
                    <input class="form__input" type="text" placeholder="Исследователь океана" name="about">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </fieldset>
                <button type="reset" class="popup__close-button" aria-label="закрыть"></button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
